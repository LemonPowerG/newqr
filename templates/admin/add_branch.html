{% extends "base.html" %}

{% block title %}ფილიალის დამატება{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">ახალი ფილიალის დამატება</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">ფილიალის სახელი</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">მისამართი</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">დამატება</button>
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary">გაუქმება</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
